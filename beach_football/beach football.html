<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Beach Football</title>
</head>

<body>

    <div class="wrapper">
        <div class="content">
            <img class="player" src="beach/player.png" alt="">
            <img class="down-img" src="beach/down-img.png" alt="">
            <img class="ball" src="beach/Ball.png" alt="">
            <header class="header">
                <img class="logo" src="beach/logo.png" alt="">
                <nav class="nav">
                    <a href="#">Discover</a>
                    <a href="#">Features</a>
                    <a href="#">How it Works</a>
                </nav>
                <button class="btn">Login</button>
            </header>
            <main class="main">


                <h2>Make New Friends over</h2">
                    <h1>Beach Football</h1>
                    <p>Challenge your friends and play together a game <br>
                        of Beach Football at your nearest beach.</p>
                    <div class="search">
                        <img class="img" src="beach/location.png" alt="">
                        <div class="input">Search beach arenas</div>
                        <button class="btn_search"><img src="beach/arrow.png" alt=""></button>
                    </div>

                    <p class="second"><span>Popular Beach Arenas:</span> Virginia, California, Texas</p>
            </main>

        </div>
        <img class="tree" src="beach/tree.png" alt="">

    </div>
</body>

</html>
